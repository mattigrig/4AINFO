<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array di Numeri Primi in Box </title>
    <style>
        /* Definisce lo stile degli elementi contenuti nella classe box */
        .box {
            
            border: 2px solid rgb(19, 86, 158);
            padding: 10px;
            margin: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div id="container">
        esempio di stampa di un array di numeri primi in quadrati div nell'html
    </div>

<script>
    // Funzione che verifica se un numero Ã¨ primo o no 
    function isPrime(num) {
        if (num < 2) return false;
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) return false;
        }
        return true;
    }

    // Funzione che genera numeri primi fino ad un certo limite 
    function generatePrimes(limit) {
        const primes = [];
        for (let i = 2; i <= limit; i++) {
            if (isPrime(i)) {
                primes.push(i);
            }
        }
        return primes;
    }

    function printArrayInDivs(arr) {
        const container = document.getElementById('container');
        container.innerHTML = '';
        arr.forEach(element => {
            const div = document.createElement('div');
            div.classList.add('box');
            div.textContent = element;
            container.appendChild(div);
        });
    }

    const maxNumber = 1000; 
    const primeNumbers = generatePrimes(maxNumber);
    printArrayInDivs(primeNumbers);
</script>

</body>
</html>
